<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <meta charset="UTF-8">
    <title>Title</title>
    <style>
    body{
    background-image:url({% static '1556808018-colourful_foods.webp' %});
    background-repeat:no-repeat;background-size:100% 750px;
}
        table{
        margin-left:600px;
        }
    </style>
</head>
<body><br><br>
<h1 align="center">Dish Upload</h1>
<form method="post" enctype="multipart/form-data">{% csrf_token %}
  <table>
      <tr>
         <th><label>Dishname:</label></th>
         <td><input type="text" name="dishname"></td><br><br>
      </tr>
      <tr>
          <th><label>price:</label></th>
          <td><input type="number" name="price"></td><br><br>
      </tr>
      <tr>
          <th><label>Description:</label></th>
          <td><input type="text"  name="description"></td><br><br>
      </tr>
      <tr>
          <th><label>image</label></th>
          <td><input type="file" name="card"></td><br><br>
      </tr>
      <tr>
          <td><input type="submit" class="btn btn-success"></td>
      </tr>

  </table>
</form>
</body>
</html>
