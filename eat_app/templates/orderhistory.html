<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
     <style>
     body{
     background-color: #FF9A8B;
background-image: linear-gradient(90deg, #FF9A8B 0%, #FF6A88 55%, #FF99AC 100%);
}
        table{
        background-color: #D9AFD9;
background-image: linear-gradient(0deg, #D9AFD9 0%, #97D9E1 100%);
        margin-left:600px;
        margin-bottom:350px;
        width:500px;
        height:300px;
font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
    </style>
    <script src="https://kit.fontawesome.com/661dae47f4.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</head>
<body>
<div>

    <table border="2">
        <br><br><h1 align="center">Order History</h1>
        <tr>
            <th>Dishname</th>
            <th>Image</th>
            <th>Price</th>
        </tr>
        {% for i,j,k in a %}
        <tr>

            <td>{{i}}</td>
            <td><img src="{% static j %}"width="100px" height="100px"></td>
            <td>{{k}}</td>

        </tr>
        {% endfor %}

        <a href="http://127.0.0.1:8000/eat_app/profile">Back</a>
    </table>

</div>

</body>
</html>
